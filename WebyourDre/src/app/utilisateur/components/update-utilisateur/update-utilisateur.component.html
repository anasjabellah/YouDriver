
<h1 class="h3">Add Offer</h1>

<form class="row g-3"  [formGroup]="form" (ngSubmit)="submit()" >

    <div class="col-md-6">
      <label for="userName" class="form-label">User Name</label>
      <input  formControlName="userName" type="text" class="form-control" id="userName" name="userName" [value]="utilisateur?.userName">
    </div>

    <div class="col-md-6">
      <label for="firstName" class="form-label">first Name</label>
      <input  formControlName="firstName" type="text" class="form-control" id="firstName" name="firstName" [value]="utilisateur?.firstName" >
    </div>

    <div class="col-md-6">
      <label for="lastName" class="form-label">last Name</label>
      <input  formControlName="lastName" type="text" class="form-control" id="lastName" name="lastName" [value]="utilisateur?.lastName">
    </div>

    <div class="col-md-6">
      <label for="address" class="form-label">address</label>
      <input  formControlName="address" type="text" class="form-control" id="address" name="address" [value]="utilisateur?.address">
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label">email</label>
      <input  formControlName="email" type="email" class="form-control" id="email" name="email" [value]="utilisateur?.email">
    </div>

    <div class="col-md-6">
      <label for="tel" class="form-label">tel</label>
      <input  formControlName="tel" type="text" class="form-control" id="tel" name="tel" [value]="utilisateur?.tel">
    </div>

    <div class="col-md-6">
      <label for="pass" class="form-label">pass</label>
      <input  formControlName="pass" type="text" class="form-control" id="pass" name="pass"  [value]="utilisateur?.password">
    </div>

    <div class="col-md-6">
      <label for="role" class="form-label">role</label>
      <select  (change)="changeRole()" id="role" class="form-select" name="role" formControlName="role">
          <option *ngFor="let role of roles" [value]="role.id">{{ role.nameRole }}</option>
      </select>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>
